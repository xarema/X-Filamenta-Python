<div class="card shadow-sm">
  <div class="card-body text-center py-5">
    <h4 class="mb-4">{{ t('wizard.welcome.title') or 'Bienvenue dans l\'assistant d\'installation !' }}</h4>
    <p class="text-muted">{{ t('wizard.welcome.description') or 'Nous allons configurer votre application en quelques étapes simples : base de données, compte administrateur, et c\'est terminé !' }}</p>

    <div class="mt-4">
      <form method="POST" action="/install/step">
        <input type="hidden" name="step" value="requirements" />
        <input type="hidden" name="welcome_shown" value="1" />
        <button class="btn btn-primary btn-lg px-5" type="submit">
          {{ t('wizard.continue') or 'Continuer' }} →
        </button>
      </form>
    </div>
  </div>
</div>
