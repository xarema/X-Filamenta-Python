<div class="card shadow-sm mb-3 border-danger">
  <div class="card-body text-center">
    <h5 class="card-title text-danger mb-4">
      ❌ {{ t('wizard.error_title') or 'Erreur d\'installation' }}
    </h5>

    <div class="alert alert-danger mx-auto text-start" role="alert" style="max-width: 700px;">
      <strong>{{ t('wizard.error_details') or 'Détails de l\'erreur' }}:</strong>
      <div class="mt-2">
        {{ error | safe }}
      </div>
    </div>

    <div class="small text-muted mb-4">
      {{ t('wizard.error_hint') or 'Merci de corriger et réessayer.' }}
    </div>

    <div class="d-flex flex-wrap gap-3 justify-content-center">
      <form method="POST" action="/install/step"  >
        <input type="hidden" name="step" value="summary" />
        <button type="submit" class="btn btn-primary btn-lg px-4">
          {{ t('wizard.retry') or 'Réessayer' }}
        </button>
      </form>
      <a class="btn btn-outline-secondary btn-lg px-4" href="/install/">
        {{ t('wizard.back_wizard') or 'Retour au début' }}
      </a>
    </div>
  </div>
</div>
