<!doctype html>
<html lang="{{ lang or 'en' }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="X-Filamenta-Python - Application web moderne" />
    <meta name="csrf-token" content="{{ csrf_token() }}" />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Design Tokens & Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/tokens/variables.css') }}"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />

    <!-- Tabulator CSS (optional) -->
    <link
      href="https://unpkg.com/tabulator-tables@5.4.0/dist/css/tabulator.min.css"
      rel="stylesheet"
    />

    {% block extra_css %}{% endblock %}

    <title>{% block title %}X-Filamenta{% endblock %}</title>
  </head>
  <body>
    <!-- Navigation -->
    {% include "components/navbar.html" %}

    <!-- Notifications -->
    {% include "components/notifications.html" %}

    <!-- Main Content -->
    <main class="main-content">{% block content %}{% endblock %}</main>

    <!-- Footer -->
    {% include "components/footer.html" %}

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <!-- Tabulator (optional) -->
    <script
      type="text/javascript"
      src="https://unpkg.com/tabulator-tables@5.4.0/dist/js.tabulator.min.js"
    ></script>

    <!-- jsPDF + autoTable (optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <!-- Custom JS utilities -->
    <script src="{{ url_for('static', filename='js/plugins/htmx-utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plugins/alpine-utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plugins/tabulator.js') }}"></script>

    {% block extra_js %}{% endblock %}
  </body>
</html>
