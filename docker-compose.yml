version: "3.8"

services:
  # Flask application
  web:
    build: .
    container_name: filamenta-app
    ports:
      - "8000:8000"
    environment:
      FLASK_ENV: docker
      FLASK_SECRET_KEY: ${FLASK_SECRET_KEY:-change-me-in-production}
      DB_TYPE: ${DB_TYPE:-mysql}
      DB_USER: ${DB_USER:-filamenta}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_HOST: ${DB_HOST:-db}
      DB_NAME: ${DB_NAME:-filamenta_db}
      DB_PORT: ${DB_PORT:-3306}
    volumes:
      - ./:/app
      - /app/venv # Don't sync venv
    depends_on:
      - db
    networks:
      - filamenta-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # MySQL database
  db:
    image: mysql:8.0
    container_name: filamenta-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-filamenta_db}
      MYSQL_USER: ${DB_USER:-filamenta}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - filamenta-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: filamenta-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/static:/usr/share/nginx/html/static:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - web
    networks:
      - filamenta-network
    restart: unless-stopped

  # Certbot for SSL (optional)
  certbot:
    image: certbot/certbot
    container_name: filamenta-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $!; done;'"
    restart: unless-stopped
    profiles:
      - ssl

networks:
  filamenta-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local

