name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  python: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - run: python -m venv .venv
      - run: ./. venv/bin/pip install -r requirements.txt -r requirements-dev.txt

      # Linting
      - run: . /.venv/bin/ruff check .
        name:  Ruff Linting

      # Formatting
      - run: ./.venv/bin/ruff format --check .
        name: Ruff Format Check

      # Type checking
      - run: ./.venv/bin/mypy backend/src
        name:  Mypy Type Checking

      # i18n validation
      - run: ./.venv/bin/python scripts/utils/check_i18n.py --strict
        name: i18n Translation Check

      # Structure validation
      - run: ./. venv/bin/python scripts/utils/validate_structure.py
        name: Project Structure Validation

      # Tests
      - run: ./.venv/bin/pytest
        name:  Pytest

      # Security audit (can fail without blocking)
      - run: ./.venv/bin/pip-audit
        name: Security Audit (pip-audit)
        continue-on-error: true

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: 
          node-version: "20"
          cache: "npm"

      - run: npm ci
      - run: npm run -s fmt -- --check
        name: Frontend Format Check
      - run: npm run -s lint
        name: Frontend Linting