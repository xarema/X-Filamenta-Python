[pytest]
# ============================================================================
# Pytest Configuration for X-Filamenta-Python
# ============================================================================
# File: backend/tests/pytest.ini
# Purpose: Central pytest configuration for test discovery, execution, and reporting

# Test Discovery
testpaths = backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output & Verbosity
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage Configuration
[coverage:run]
source = backend/src
omit =
    */tests/*
    */migrations/*
    */__main__.py
    */wsgi.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    pass

precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

# Markers for test categorization
markers =
    unit: Unit tests (isolated, no dependencies)
    integration: Integration tests (with database, services)
    e2e: End-to-end tests (full request/response cycle)
    edge_case: Edge case and error scenario tests
    slow: Tests that take significant time to run
    skip_ci: Tests to skip in CI environment
    requires_email: Tests requiring email service
    requires_2fa: Tests requiring 2FA setup

